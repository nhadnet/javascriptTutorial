<!DOCTYPE html>
<html>
  <head>
    <title>to do list</title>
    <link
      rel="stylesheet"

    />
    <link href="./style.css" rel="stylesheet" />

  <body>

      <ul class="ul" id="myul">
      <li class="checked">Shopping

    <li>Cooking
    <span class="close">       
   <i class="fa-sharp fa-solid fa-xmark" ></i></li>
  </span></li>
 <li>walking <span class="close" >       
   <i class="fa-sharp fa-solid fa-xmark"></i></li>
  </span></li>
        <li>Read book <span class="close">       
          <i class="fa-sharp fa-solid fa-xmark"></i></li>
        </span</li>
          <li>Do nothing <span class="close">       
            <i class="fa-sharp fa-solid fa-xmark"></i></li>
          </span></li>
      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
